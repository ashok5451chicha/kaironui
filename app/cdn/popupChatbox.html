<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        let windowObjectReference = null;
        const url = 'https://kairon.digite.com/cdn/clientChatbox.html';
        const windowName = 'Chat with UHC';
        let properties = "width=400,height=546,left=1500,top=900";

        if (window.innerHeight) {
            screen = window.screen;
            properties = `width=400,height=546,left=${screen.width - 460},top=${screen.height - 600}`;
        }

        const iconClick = () => {
            if (windowObjectReference == null || windowObjectReference.closed) {
                windowObjectReference = window.open(url, windowName, properties);
            } else {
                windowObjectReference.focus();
            };
        }
    </script>
    <title>Client Chat Icon</title>
</head>

<body>
    <button type="button" onclick="iconClick()"
        style="background-color: #e7f8fa; outline: none; border: none; border-radius: 50%; height: 60px; width: 60px; box-shadow: 0px 2px 5px #888888; cursor: pointer;">
        <img id="kairon-chat-openicon" src="https://uhc.com/etc/designs/uhcfoundation/resources/favicon.ico" alt="">
    </button>
</body>

</html>
